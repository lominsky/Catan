<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>

      <script type="text/javascript" src="js/script.js"></script>
      <link type="text/css" href="css/style.css" rel="stylesheet">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Catan Tracker</title>
    </head>

    <body onload="init()">
      <div id="signed_out" class="valign-wrapper">
        <div id="sign_in_form" class="container">
          <div class="row">
            <div class="col m3"></div>
            <div class="col s12 m6">
              <div class="card darken-3">
                <div class="card-content">
                  <span class="card-title">Login</span>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                </div>
                <div class="card-action text-teal">
                  <a onclick="signIn()">Login</a>
                </div>
              </div>
            </div>
            <div class="col m3"></div>
          </div>
        </div>
      </div>
      <div id="signed_in">
        <nav>
          <div class="nav-wrapper teal lighten-2">
            <div class="col s12">
              <a onclick="showView(view_new)" class="brand-logo">&nbsp;&nbsp;Catan Tracker</a>
              <a href="#" data-activates="side_panel" class="button-collapse"><i class="material-icons">menu</i></a>
              <ul class="right hide-on-med-and-down">
                <li><a class="nav_link" id="nav_games" onclick="showView(view_games)">Games</a></li>
                <li><a class="nav_link" id="nav_players" onclick="showView(view_players)">Players</a></li>
                <li><a class="nav_link" id="nav_stats" onclick="showView(view_stats)">Stats</a></li>
                <li><a class="nav_link" onclick="signOut()">Sign Out</a></li>
              </ul>
              <ul class="side-nav" id="side_panel">
                <li><a class="side_link" id="side_games" onclick="showView(view_games)">Games</a></li>
                <li><a class="side_link" id="side_players" onclick="showView(view_players)">Players</a></li>
                <li><a class="side_link" id="side_stats" onclick="showView(view_stats)">Stats</a></li>
                <li><a onclick="signOut()">Sign Out</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <div id="view_players" class="view container">
          <br>
          <div class="row">
            <div class="col l2"></div>
            <div class="col s12 m12 l8">
              <div class="card-panel">
                <h4>Players</h4>
                <br>
                <ul class="collection" id="list_players"></ul>
              </div>
            </div>
            <div class="col l2"></div>
          </div>
          <div class="row">
            <div class="col l2"></div>
            <div class="col s12 m12 l8">
              <div class="card-panel">
                <div class="input-field">
                  <input id="field_new_player" type="text" class="validate">
                  <label for="field_new_player">Player Name</label>
                  <a onclick="addPlayer()" class="waves-effect waves-light btn">Add Player</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div id="view_games" class="view container">
          <div class="row"></div>
          <div class="row"></div>
          <div class="row">
            <div class="card-panel">
              <h4>Games</h4>
              <table id="table_games" class="highlight">
                <thead>
                  <tr id="table_games_header">
                      <th>Date</th>
                      <th>Road</th>
                      <th>Army</th>
                  </tr>
                </thead>
                <tbody id="table_games_body">
                </tbody>
              </table>
            </div>
          </div>

          <a id="button_add_game" class="btn-floating btn-large waves-effect waves-light teal hide-on-small-only modal-trigger" href="#modal_add_game"><i class="material-icons">add</i></a>
        </div>

        <!-- Modal Structure -->
        <div id="modal_add_game" class="modal modal-fixed-footer">
          <div class="modal-content">
            <h4>Add New Game</h4>
            <div class="row">
              <div class="input-field col m6 s12">
                <select multiple class="new_game_data" id="select_player1">
                  <option value="" disabled selected>Player 1</option>
                  <option value="Louis">Louis</option>
                  <option value="Laura">Laura</option>
                  <option value="Bob">Bob</option>
                </select>
              </div>
              <div class="input-field col m2 s12">
                <input id="last_name" type="number" class="validate new_game_data">
                <label for="last_name">Score</label>
              </div>
              <div class="input-field col m2 s6">
                <input type="checkbox" id="checkbox_road" class="new_game_data"/>
                <label for="checkbox_road">Road</label>
              </div>
              <div class="input-field col m2 s6">
                <input type="checkbox" id="checkbox_army" class="new_game_data" />
                <label for="checkbox_army">Army</label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#!" onclick="addGame()" class="modal-action modal-close waves-effect waves-green btn-flat ">Add</a>
          </div>
        </div>
        
        <div id="view_stats" class="view container">
          <div class="row"></div>
          <div class="row"></div>
          <div class="row">
            <div class="col s6 center-align">
              Stats
            </div>
          </div>
        </div>

      </div>
    </body>
  </html>
